<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Super Convert</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Super Convert</h1>
		<p class="result">
			<span class="label a11y">Valeur saisie:</span>
			<span class="fromValue"></span>
			<span class="label a11y">Résultat:</span>
			<span class="toValue"></span>
		</p>
	</header>

	<section class="userInput disabled">
		<form>
			<input type="number" name="inputValue">
			<input type="submit" value="Convertir">
		</form>
	</section>
	
	<footer>
		<ul class="currencies">
			<li class="currency currency-USD" data-currency="USD" data-symbol="$">USD</li>
			<li class="currency currency-JPY" data-currency="JPY" data-symbol="¥">JPY</li>
			<li class="currency currency-PHP" data-currency="PHP" data-symbol="PHP">PHP</li>
		</ul>

		<p>&copy; 2020</p>
	</footer>

	<script type="text/javascript" src="functions.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
